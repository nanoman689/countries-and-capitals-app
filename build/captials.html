<!DOCTYPE html>
<div class="capitals">
  <h1>{{countries.countryName}}</h1><br>
  <img ng-src="http://www.geonames.org/flags/x/{{countries.countryCode | lowercase}}.gif"><br>
</div>
<div class="results">
  Popluation: {{countries.population | number:0}}<br>
  Area: {{countries.areaInSqKm}}<br>
  Capital: {{countries.capital}}<br>

  <img id='myImage' ng-src="http://www.geonames.org/img/country/250/{{countries.countryCode | uppercase}}.png"/><br>

  <input type="button" onclick="location.href='#/'" value="Home"><input type="button" onclick="location.href='#/countries'" value="Browse Countries">
</div>
